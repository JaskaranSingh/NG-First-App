<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin: 20px;">

    <li *ngFor='let link of linksFromParent' class="nav-item">
      <a [routerLink]="[link.ref]" class={{link.style}}>{{link.text}}</a>
    </li>
    <li *ngIf='showLogin'  class="nav-item"><a class="nav-link" appHighlight [routerLink]="['login']" >Login</a></li>
    <li *ngIf='showLogout' class="nav-item"><a class="nav-link" appHighlight [routerLink]="['logout']">Logout</a></li>
  </ul>
</nav>
